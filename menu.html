        body {
            font-family: 'Quicksand', sans-serif;
            background: #000;
        }

        .relative {
            position: relative;
        }

        .absolute {
            position: absolute;
        }

        .transition {
            transition: 0.5s;
        }

        /* ----------title----------- */
        .title {
            max-width: 100%;
        }

        .title>nav>ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;

        }

        .title>nav>ul>li {
            margin: 20px;
            font-size: 20px;
        }

        .menubar {
            margin-right: 30px;
        }

        .menubar a {
            display: block;
            text-decoration: none;
            color: #fff;
            letter-spacing: 5px;
        }
        .fa-bars{
            color: rgb(245, 229,7);
            font-size: 30px;

        }
        .bar{
            max-height: 0;
        }
        .bar ul{
            padding: 0;
            margin: 0;
            transition: 0.5s;
            list-style: none;
            top: 30px;
            right: 0px;
            opacity: 0;
            z-index: 100;
        }
        
        .bar ul li{
            padding: 10px 20px;
            text-align: center;
            color: #000;
            border: 1px solid #fff;
            background: rgb(245, 229,7);
            margin: 3px 0;
        }
        .bar ul li a{
            color: #000;
        }
        .fa-times-circle{
            font-size: 30px;
        }
        .bar li:hover{
            display: block;
            transform: scale(1.1,1.1);
        }
        .bar01{
            display: none;
        }

        /* ----------maintop----------- */

        .main {
            max-width: 960px;
            margin: 0 auto;
        }

        .mainmenu {
            margin: 0 auto;
            /* max-width: 20%; */
            text-align: center;
            font-size: 32px;
            color: rgb(245, 229, 7);
            /* border-bottom: 1px solid #fff; */
            letter-spacing: 10px;
            padding: 0 0 0 10px;
            cursor: default;
            /* padding-bottom: 10px; */
        }

        .menu_img {
            max-width: 960px;
            margin: 20px 0 50px 0;
            /* border: 1px solid #fff; */
        }

        .menu_img ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
            align-content: center;
            flex-wrap: wrap;
        }

        .menu_img ul li {
            max-width: 25%;
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .menu_img ul li img {
            width: 100%;
            object-fit: cover;
        }

        /* ----------mainwaterfall----------- */
        .waterfall {
            max-width: 960px;
            margin: 0 auto;
            column-count: 4;
            /* 欄數 */
            column-gap: 25px;
            /* 每欄間隔 */
            /* border: 1px solid #fff; */

            padding: 20px 30px;
        }

        .item {
            max-width: 100%;
            margin: 0 0 30px 0;
            border-radius: 10px;
            /* overflow: hidden; */
            border: 3px solid #fff;
            break-inside: avoid;
            /* 瀑布流照片爆板時下此指令 不會爆板 */
            transition: 0.5s;
        }

        .item img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
            filter: opacity(70%);

        }

        .mainwater {
            margin-bottom: 20px;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .item:hover img {
            filter: none;
        }
        .footerbig {
            top: 30px;
            max-width: 100%;
            height: 100px;
            margin: 0 auto;
        }

        .footer {
            bottom: 20px;
            margin-top: 50px;
            width: 100%;
            height: 100px;
            background: url(images/wave.svg) 0 0 repeat;
            position: fixed;

        }

        .footer1 {
            bottom: 0;
            left: 4%;
            margin-top: 30px;
            width: 100%;
            height: 100px;
            background: url(images/wave.svg) 0 0 repeat;
            position: fixed;
        }
        .goTop {
            background: rgb(245, 229, 7);
            position: fixed;
            right: 80px;
            bottom: 150px;
        }
        .goTop:hover{
            transform: scale(1.5,1.5);
        }


        @media screen and (max-width:768px) {

            .about,
            .menu,
            .contact {
                display: none;
            }

            .fa-bars {
                font-size: 30px;
            }

            .menubar {
                margin: 0;
            }
            .footer{
            bottom: 13px;
            width: 100%;
            height: 70px;
        }
        .footer1{
            width: 100%;
            height: 70px;
            left:7%;
        }
        .menu_img ul li{
            max-width: 40%;
        }
        .waterfall{
            column-count: 3;
            /* 欄數 */
            column-gap: 10px;
        }
        .bar01, .backed{
            display: block;
            cursor: pointer; 
        }
        .bar.active ul{
            opacity: 1;
        
        }

        .bar01, .backed{
            display: block;
            cursor: pointer; 
        }
        .goTop {
                display: none;
        }

        }
    </style>
