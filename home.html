<!doctype html>
<html lang="en">

<head>
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="vegas/vegas.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #000;
        }

        .relative {
            position: relative;
        }

        .absolute {
            position: absolute;
        }

        .transition {
            transition: 0.5s;
        }

        /* ----------title----------- */
        .title {
            max-width: 100%;
        }

        .title>nav>ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;

        }

        .title>nav>ul>li {
            margin: 20px;
            font-size: 20px;
        }

        .menubar {
            margin-right: 30px;
        }

        .menubar a {
            display: block;
            text-decoration: none;
            color: #fff;
            letter-spacing: 5px;
        }
        .fa-bars{
            color: rgb(245, 229,7);
            font-size: 30px;

        }
        .bar{
            max-height: 0;
        }
        .bar ul{
            padding: 0;
            margin: 0;
            transition: 0.5s;
            list-style: none;
            top: 30px;
            right: 0px;
            opacity: 0;
            z-index: 100;
        }
        
        .bar ul li{
            padding: 10px 20px;
            text-align: center;
            color: #000;
            border: 1px solid #fff;
            background: rgb(245, 229,7);
            margin: 3px 0;
        }
        .bar ul li a{
            color: #000;
        }
        .fa-times-circle{
            font-size: 30px;
        }
        .bar li:hover{
            display: block;
            transform: scale(1.1,1.1);
        }
        .bar01{
            display: none;
        }

        /* ----------main----------- */


        .main{
            -webkit-perspective: 500px;
            
        }

        .mainimg {
            max-width: 40%;
            height: 700px;
            margin: 50px auto;
            border-radius: 20px;
            overflow: hidden;
            filter: opacity(100%);
            left: 12%;
            z-index: -99;
            transform: rotateY(-10deg);
            /* border: 2px  solid #fff; */
        }

        .mainimg img {
            width: 100%;
            object-fit: cover;
            
        }

        .mainenter {
            top: 60%;
            left: 15%;
            font-size: 40px;
            /* border: 1px double #fff; */
            /* background: rgba(0, 0, 0, 0.563); */
            padding: 10px 30px;
            border-radius: 10px;
            transition: 0.5s;
            transform: rotateY(15deg);
            transform-style: preserve-3d;
        }

        .mainenter a {
            display: block;
            text-decoration: none;
            color:#fff;
            letter-spacing: 10px;
        }

        .maintitle {
            font-family: 'Noto Sans TC', sans-serif;
            top: 43%;
            left: 11%;
            font-size: 50px;
            /* border: 1px double #fff;
            background: rgba(0, 0, 0, 0.563); */
            padding: 10px 20px;
            text-decoration: none;
            color:rgb(245, 229, 7);
            letter-spacing: 10px;
            border-radius: 10px;
            font-family: 'Noto Sans TC', sans-serif;
            cursor: default;
            transform: rotateY(15deg) scale(1,1);
            /* transition: 0.5s; */
            transition: .5s;

        }
        .mainenter01{
            transition: .5s;
        }


        .footerbig {
            max-width: 100%;
            height: 100px;
            top: 30px;
        }

        .footer {
            bottom: 20px;
            margin-top: 50px;
            width: 100%;
            height: 100px;
            background: url(images/wave.svg) 0 0 repeat;
            position: fixed;

        }

        .footer1 {
            bottom: 0;
            left: 4%;
            margin-top: 30px;
            width: 100%;
            height: 100px;
            background: url(images/wave.svg) 0 0 repeat;
            position: fixed;
        }
        .mainenter:hover .mainenter01{
            transform: rotateY(15deg) scale(1.1,1.1);
        }
        @media screen and (max-width:848px) {

            .about,
            .menu,
            .contact {
                display: none;
            }

            .fa-bars {
                font-size: 30px;
            }

            .menubar {
                margin: 0;
            }
            .main{
                margin: 10px auto;
                -webkit-perspective:0;

            }

            .mainenter {
                max-width: 75%;
                top: 140%;
                left: 15%;
                font-size: 25px;
                line-height: 50px;
                transform: rotateY(5deg);
                padding: 10px 20px;
            }

            .maintitle {
                max-width: 65%;
                top: 110%;
                left: 15%;
                font-size: 40px;
                transform: rotateY(5deg);
            }
            .footer{
            bottom: 10px;
            width: 100%;
            height: 70px;
        }
        .footer1{
            width: 100%;
            height: 70px;
            left:7%;
        }
        .mainimg{
            max-width: 80%;
            max-height: 400px;
            left:0;
            transform: rotateY(0deg);
            z-index: -99;
            }
        .bar.active ul{
            opacity: 1;
        
        }

        .bar01, .backed{
            display: block;
            cursor: pointer; 
        }

        }
    </style>
</head>

<body>
    <div class="title">
        <!-- <div class="logoimg">
        <img src="images/logo.jpg" alt="">
    </div> -->
        <nav class="menubar">
            <ul>
                <li class="animated about" data-ani="flash"><a href="home.html">HOME</a></li>
                <li class="animated about" data-ani="flash"><a href="about.html">ABOUT</a></li>
                <li class="animated menu" data-ani="flash"><a href="menu.html">MENU</a></li>
                <li class="animated contact" data-ani="flash"><a href="conant.html">CONTACT</a></li>
                <li class="bar01"><i class="fas fa-bars"></i></li>
                <li class="bar relative">
                        <ul class="absolute">
                                <li class="backed" ><i class="fas fa-times"></i></li>
                                <li><a href="home.html">HOME</a></li>
                                <li><a href="about.html">ABOUT</a></li>
                                <li><a href="menu.html">MENU</a></li>
                                <li><a href="conant.html">CONTACT</a></li>
                            </ul>

                </li>

            
            
        </ul>
        </nav>
    </div>
    <div class="main relative">
        <div class="mainimg absolute animated delay-3s zoomIn slower">
            <!-- <img src="images/logo.jpg"alt=""> -->
        </div>
        <div class="maintitle absolute animated zoomIn delay-1s slow" data-ani="">
            跨力酒食
        </div>
        <div class="mainenter absolute animated delay-2s zoomIn slow" data-ani="">
            <div class="mainenter01">
                <a href="menu.html">DISCOVER OUR MENU<i class="far fa-arrow-alt-circle-right"></i></a>
            </div>
            
        </div>
    </div>

        <div class="footerbig relative">
            <div class="footer animated infinite pulse slower absolute ">
            </div>
            <div class="footer1 animated infinite pulse slower  delay-1s absolute ">
            </div>
        </div>




    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="vegas/vegas.min.js"></script>
    <script src="js/animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
    <script>
        $(".mainenter").mouseenter(function () {
            var animate = $(this).attr("data-ani")
            $(this).animateCss(animate);
        })
        $(".menubar li").mouseenter(function () {
            var animate = $(this).attr("data-ani")
            $(this).animateCss(animate);
        })
        $(".maintitle").mouseenter(function () {
            var animate = $(this).attr("data-ani")
            $(this).animateCss(animate);
        })
        $(".mainimg").vegas({
            delay: 5000,
            timer: false,
            slides: [
                { src: "images/logo.jpg" },
                { src: "images/46.jpg" },
                { src: "images/17.jpg" },
                { src: "images/11.jpg" },
                { src: "images/18.jpg" },
                { src: "images/14.jpg" },
                { src: "images/45.jpg" },
                { src: "images/16.jpg" },
                { src: "images/liqueur.jpg" },
            ],
            animation: ['kenburnsUp', 'kenburnsDown', 'kenburnsLeft', 'kenburnsRight']
        });
        $(".bar01").click(function(){
            $(".bar").addClass("active");
        });
        $(".backed").click(function(){
            $(".bar").removeClass("active");
        })
    </script>

</body>

</html>
