<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/self.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>自傳</title>
</head>
<body>  
    <nav class="flexd">
        <div class="bars"><i class="fas fa-bars"></i></div>
        <div class="ch none">
            <ul class="flex">
                <li>CONTACT</li>
                <li>WORKS</li>
                <li>SKILL</li>
                <li>ABOUT</li>
                <div class="times">
                    <i class="fas fa-times"></i>
                </div>
            </ul>
        </div>
    </nav>
    <div class="top">
        <img src="./images/self/a.JPG" alt="">
    </div>
    <div class="top_title absolute">
        <h3>Hey,I'm</h3>
        <h2>- ALAN TSAI -</h2>
    </div>
    <div class="arrow flexd"><i class="fas fa-arrow-circle-up"></i></div>
    
    
<div class="container">

    <div class="about_big">
            <div class="about_title flex">
                    <div class="line"></div><p>ABOUT</p><div class="line"></div>
                </div>
        <div class="about flex">
            <div class="about_img">
                <img src="./images/self/01.jpg" alt="">
            </div>
            <div class="aboot_text">
                <p>我是<span>蔡仲倫</span>，擅長網頁呈現與使用者互動功能與效果，喜歡網頁程式的開發，對於新事物會不斷去嘗試，而且充滿著熱情並且勇於挑戰，期待自己能不斷的提升能力與技術，對於網頁能夠更有創意的呈現，給使用者有不一樣的體驗。</p>
            </div>
        </div>
    </div>

    <div class="skill_big">
        <div class="skill_title flex">
                <div class="line"></div><p>MYSKILL</p><div class="line"></div>
        </div>
    </div>

    <div class="works_big">
            <div class="works_title flex">
                    <div class="line"></div><p>MYWORKS</p><div class="line"></div>
            </div>
    </div>

    <div class="contact_big">
            <div class="contact_title flex">
                    <div class="line"></div><p>CONTACT</p><div class="line"></div>
            </div>
    </div>
</div>
<script src="./js/jquery-3.3.1.js"></script>
<script>

$(".bars").on('click',function(){
    $(this).addClass("none");
    $(".ch").removeClass("none");
    $(".times").on('click',function(){
        $(".ch").addClass("none");
        $(".bars").removeClass("none");
    })
});
$(".arrow").on('click',function(){
    $('html,body').animate({
        scrollTop: 0
    }, 700);
})
var contact = $(".ch ul li").eq(0)
var works = $(".ch ul li").eq(1)
var skill = $(".ch ul li").eq(2)
var about = $(".ch ul li").eq(3)

$(about).on('click',function(){
    $('html,body').animate({
        scrollTop: 1000
    }, 700);
});

$(skill).on('click',function(){
    $('html,body').animate({
        scrollTop: 1900
    }, 700);
});

$(works).on('click',function(){
    $('html,body').animate({
        scrollTop: 2800
    }, 700);
});

$(contact).on('click',function(){
    $('html,body').animate({
        scrollTop: 4000
    }, 700);
});
</script>
</body>
</html>
